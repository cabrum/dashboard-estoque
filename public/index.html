<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Controle de Estoque</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dashboard de Estoque MOTIVA</h1>
    <nav id="location-nav">
      <button class="location-button active" data-location="Estoque Geral">Estoque Geral</button>
      <button class="location-button" data-location="Container Azul BSO SJC">Container Azul</button>
      <button class="location-button" data-location="Pindamonhangaba">Pindamonhangaba</button>
      <button class="location-button" data-location="Base Santa Isabel">Base Santa Isabel</button>
      <button class="location-button" data-location="Base Roseira">Base Roseira</button>
      <button class="location-button" data-location="Base SJC Conteiners">Base SJC Conteiners</button>
      <button class="location-button" data-location="Base SJC / Canteiro Kodak">Base SJC / Canteiro Kodak</button>
      <button class="location-button" data-location="Base SJC / Canteiro Unip">Base SJC / Canteiro Unip</button>
      <button class="location-button" data-location="Base Ubatuba">Base Ubatuba</button>
      <button class="location-button" data-location="Base Angra dos Reis">Base Angra dos Reis</button>
      <button class="location-button" data-location="Base Sakamoto">Base Sakamoto</button>
      <button class="location-button" data-location="Base Fernão Dias">Base Fernão Dias</button>
      <button class="location-button" data-location="Base Vila Maria">Base Vila Maria</button>
    </nav>
    <div class="header-actions">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar produtos...">
        <select id="filter-select">
          <option value="all">Todos os locais</option>
          <option value="low-estoque">Estoque Baixo (<50)</option>
          <option value="medium-estoque">Estoque Médio (50-70)</option>
          <option value="high-estoque">Estoque Alto (>70)</option>
        </select>
      </div>
      <button id="export-button">Exportar para Excel</button>
      <button id="refresh-button">Atualizar Dados</button>
      <button id="reports-button">Relatórios</button>
    </div>
    <div id="reports-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Relatórios e Estatísticas</h2>
        <div class="reports-grid">
          <div class="report-card">
            <h3>Total de Produtos</h3>
            <p id="total-products">0</p>
          </div>
          <div class="report-card">
            <h3>Total em Estoque</h3>
            <p id="total-quantity">0</p>
          </div>
          <div class="report-card">
            <h3>Itens com Estoque Baixo</h3>
            <p id="low-stock-items">0</p>
          </div>
          <div class="report-card">
            <h3>Locais Ativos</h3>
            <p id="active-locations">0</p>
          </div>
        </div>
        <div class="report-actions">
          <button id="export-detailed-btn">Exportar Relatório Detalhado</button>
          <button id="export-summary-btn">Exportar Resumo</button>
        </div>
      </div>
    </div>
  </header>
  <main id="dashboard-container">
    <!-- As tabelas de estoque por local serão inseridas aqui -->
  </main>
  <script src="script.js"></script>
</body>
</html>
