<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Controle de Estoque</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Estoque MOTIVA</h1>
    <nav id="location-nav">
      <button class="location-button active" data-location="Estoque Geral">Estoque Geral</button>
      <button class="location-button" data-location="Container Azul BSO SJC">Container Azul</button>
      <button class="location-button" data-location="Pindamonhangaba">Pindamonhangaba</button>
      <button class="location-button" data-location="Base Santa Isabel">Base Santa Isabel</button>
      <button class="location-button" data-location="Base Ubatuba">Base Ubatuba</button>
      <button class="location-button" data-location="Itatiaia">Itatiaia</button>
      <button class="location-button" data-location="Base Angra dos Reis">DNIT</button>
      <button class="location-button" data-location="Provisionado">Provisionado</button>
    </nav>
    <div class="header-actions">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar produtos...">
        <select id="filter-select">
          <option value="all">Todos os locais</option>
          <option value="low-estoque">Estoque Baixo (<50)</option>
          <option value="medium-estoque">Estoque Médio (50-70)</option>
          <option value="high-estoque">Estoque Alto (>70)</option>
        </select>
      </div>
      <button id="export-button">Exportar para Excel</button>
      <button id="refresh-button">Atualizar Dados</button>
      <button id="reports-button">Relatórios</button>
    </div>
    <div id="reports-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Relatórios e Estatísticas</h2>
        <div class="reports-grid">
          <div class="report-card">
            <h3>Total de Produtos</h3>
            <p id="total-products">0</p>
          </div>
          <div class="report-card">
            <h3>Total em Estoque</h3>
            <p id="total-quantity">0</p>
          </div>
          <div class="report-card">
            <h3>Itens com Estoque Baixo</h3>
            <p id="low-stock-items">0</p>
          </div>
          <div class="report-card">
            <h3>Locais Ativos</h3>
            <p id="active-locations">0</p>
          </div>
        </div>
        <div class="report-actions">
          <button id="export-detailed-btn">Exportar Relatório Detalhado</button>
          <button id="export-summary-btn">Exportar Resumo</button>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Modal para Gerenciamento de Provisionados -->
  <div id="provisionamento-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Gerenciar Provisionados</h2>
      <div class="provisionamento-form">
        <div class="form-group">
          <label for="produto-select">Produto:</label>
          <select id="produto-select">
            <option value="">Selecione um produto...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantidade-provisionada">Quantidade Provisionada:</label>
          <input type="number" id="quantidade-provisionada" min="1" placeholder="Digite a quantidade...">
        </div>
        <div class="form-group">
          <label for="tecnico-responsavel">Técnico Responsável:</label>
          <input type="text" id="tecnico-responsavel" placeholder="Nome do técnico...">
        </div>
        <div class="form-group">
          <label for="data-prevista">Data Prevista para Retirada:</label>
          <input type="date" id="data-prevista">
        </div>
        <div class="form-group">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" rows="3" placeholder="Observações sobre o provisionamento..."></textarea>
        </div>
        <div class="form-actions">
          <button id="adicionar-provisionado">Adicionar Provisionado</button>
          <button id="limpar-form">Limpar</button>
        </div>
      </div>
      
      <div class="provisionados-list">
        <h3>Provisionamentos Ativos</h3>
        <div id="provisionados-container">
          <!-- Lista de provisionamentos será inserida aqui -->
        </div>
      </div>
    </div>
  </div>
  
  <main id="dashboard-container">
    <!-- As tabelas de estoque por local serão inseridas aqui -->
  </main>
  <script src="script.js"></script>
</body>
</html>
